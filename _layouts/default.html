<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fantasque+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Fantasque Sans Mono", monospace;
      background-color: #212121;
      color: #eeffff;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .profile-pic {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      border: 5px solid #82aaff;
      background-color: #353535;
      margin: 0 auto;
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      color: #82aaff;
    }

    h2 {
      color: #c3e88d;
    }

    a {
      color: #89ddff;
      text-decoration: none;
    }

    a:hover {
      color: #ffcb6b;
    }
  </style>
</head>

<body>
  <div class="container">
    {{ content }}
  </div>
</body>

</html>
